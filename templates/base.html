<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>{%block title %}Ba Sing Se{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="page-header"><a href="{% url 'uservm.views.home' %}">Ba Sing Se</a></h1>
      {% block content %}{% endblock %}
    </div>
	{% if user.is_authenticated %}
	<footer class="footer">
	  <hr>
      <div class="container">
        <p><a href="{% url 'django.contrib.auth.views.password_change' %}">Change password</a> &middot; <a href="{% url 'django.contrib.auth.views.logout' %}">Logout</a></p>
      </div>
    </footer>
	{% endif %}
  </body>
</html>
